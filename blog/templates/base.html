<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Vendas{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        background-image: none;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .navbar-custom {
        background-color: #003366;
    }

    .navbar-brand, .nav-link {
        color: #ffffff !important;
        font-weight: bold;
    }

    .navbar-brand:hover, .nav-link:hover {
        color: #cce6ff !important;
    }

    .titulo {
        text-align: center;
        padding: 20px 0;
        color: #003366;
    }

    .mensagens {
        text-align: center;
        margin: 20px 0;
    }

    .mensagem {
        padding: 10px;
        border-radius: 5px;
    }

    .mensagem.success {
        background-color: #d4edda;
        color: #155724;
    }

    .mensagem.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004080;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #1e7e34;
        border-color: #1c7430;
    }

    .table thead {
        background-color: #003366;
        color: white;
    }

    .table tbody tr:hover {
        background-color: #e6f0ff;
    }

    .fixed-bottom-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Sistema de Vendas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_produtos' %}">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carrinho' %}">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pedidos' %}">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
        <div class="mt-3 mensagens d-flex justify-content-center">
            <div class="col-md-6">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}


    <main class="container my-4">
        {% block content %}
        <h2 class="text-center mb-4">Produtos disponíveis</h2>

        <div class="fixed-bottom-right">
            <a href="{% url 'criar_produto' %}" class="btn btn-success">
                Inserir Produto
            </a>
        </div>

        <div class="row">
            <!-- Conteúdo da página -->
        </div>
        {% endblock %}
    </main>
</body>
</html>
