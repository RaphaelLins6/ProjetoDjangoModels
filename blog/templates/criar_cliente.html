{% extends 'base.html' %}

{% block title %}Criar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Criar Cliente</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome</label>
            {{ form.nome }}
        </div>
        
        <div class="mb-3">
            <label for="id_email" class="form-label">email</label>
            {{ form.email }}
        </div>
        
        <div class="mb-3">
            <label for="id_telefone" class="form-label">telefone</label>
            {{ form.telefone }}
        </div>
        
        <div class="mb-3">
            <label for="id_endereco" class="form-label">endereco</label>
            {{ form.endereco }}
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
