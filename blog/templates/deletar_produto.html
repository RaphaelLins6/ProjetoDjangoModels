{% extends 'base.html' %}
{% block content %}
  <h2>Deseja deletar "{{ produto.nome }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
